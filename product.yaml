spring:
  application:
    name: product
  config:
    import:
      - optional:configserver:http://configserver:8880/

  datasource:
    url: jdbc:mysql://mysql:3306/ms_product
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 9090
  error:
    include-messages: always

springdoc:
  swagger-ui:
    path: /openapi/swagger-ui.html
  api-docs:
    path: /openapi/v3/api-docs
  packages-to-scan: com.example.product
  paths-to-match: /**

api:
  responseCodes:
    okDescription: OK
    badRequestDescription: "Bad Request, invalid format of the request. See response message for more information"
    internalServerErrorDescription: "Internal Server Error. See response message for more information"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    root: debug
    com.example.product: info  # Controla el nivel de log para el paquete espec√≠fico
  pattern:
    level: "5%p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
